plugins {
    id 'se.jsquad.java-conventions'
}

java {
	toolchain {
		languageVersion.set(JavaLanguageVersion.of(11))
	}
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:2.3.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.3.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.3.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-logging:2.3.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.3.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-activemq:2.3.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.3.7.RELEASE'
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.4'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.6.2'
    implementation 'org.hibernate:hibernate-validator:6.0.17.Final'
    implementation 'org.hibernate:hibernate-ehcache:5.4.2.Final'
    implementation 'org.springdoc:springdoc-openapi-core:1.1.49'
    implementation 'javax.inject:javax.inject:1'
    implementation 'org.flywaydb:flyway-core:5.2.4'
    implementation 'com.sun.xml.ws:jaxws-ri:2.3.0'
    implementation 'com.networknt:json-schema-validator:1.0.58'
    implementation 'com.github.victools:jsonschema-generator:4.18.0'
    implementation 'com.github.victools:jsonschema-module-swagger-2:4.18.0'
    implementation project(':api')
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.7.RELEASE'
    runtimeOnly 'org.postgresql:postgresql:42.2.18'
    runtimeOnly 'org.apache.activemq:activemq-kahadb-store:5.16.1'
    testImplementation 'com.h2database:h2:1.4.199'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.7.RELEASE'
    testImplementation 'org.mock-server:mockserver-client-java:5.11.1'
    testImplementation 'org.testcontainers:junit-jupiter:1.15.3'
    testImplementation 'io.rest-assured:rest-assured:4.0.0'
    testImplementation 'io.rest-assured:json-path:4.0.0'
    testImplementation 'io.rest-assured:xml-path:4.0.0'
    testImplementation 'com.google.code.gson:gson:2.8.5'
    testImplementation 'com.squareup.okhttp3:okhttp:4.2.2'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.2.2'
    testImplementation 'io.github.hakky54:logcaptor:2.5.0'
    testImplementation 'io.kubernetes:client-java:11.0.0'
    testImplementation 'org.awaitility:awaitility:4.0.3'
    compileOnly 'org.jvnet.jaxb2_commons:jaxb2-basics-runtime:1.11.1'
    compileOnly 'org.projectlombok:lombok:1.18.22'
}

description = 'openbank-service'
